<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="count-label">0</label>
    <div class="buttons-container">
        <div class="box1">
            <button class="buttons" id="descrease-btn">Decrease</button>
            <p><strong>Click</strong> to remove</p>
        </div>
        <div class="box2">
            <button class="buttons" id="reset-btn">Reset</button>
            <p><strong>Click</strong> to reset</p>
        </div>
        <div class="box3">
            <button class="buttons" id="increase-btn">Increase</button>
            <p><strong>Click</strong> to add</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
